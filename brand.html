<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/brabd.css">
</head>
<body>
  <div id="wrap">
    <!--main-->
    <div id="visual">
      <div class="nav-box">
        <nav>
          <div class="logo">
            <a href="main.html">THE TIME SIKN</a>
          </div>
          <ul class="menu">
            <li>
              <span>BRAND</span>
              <div class="child-box">
                <ul class="child">
                  <li><a href="brand.html">브랜드</a></li>
                </ul>
              </div>  
            </li>
            <li>
              <span>PRODUCT</span>
              <div class="child-box">
                <ul class="child">
                  <li><a href="#">전체제품</a></li>
                  <li><a href="#">베스트제품</a></li>
                  <li><a href="#">신제품</a></li>
                </ul>
              </div>  
            </li>
            <li>
              <span> EVENT</span>
              <div class="child-box">
                <ul class="child">
                  <li><a href="#">진행 이벤트</a></li>
                  <li><a href="#">당첨자 발표</a></li>
                </ul>
              </div>
            </li>
            <li>
              <span>COMMUNITY</span>
              <div class="child-box">
                <ul class="child">
                  <li><a href="#">Review</a></li>
                  <li><a href="#">Media</a></li>
                  <li><a href="#">CS Center</a></li>
                </ul>
              </div>
            </li>
            <li>
              <span>STORE</span>
              <div class="child-box">
                <ul class="child">
                  <li><a href="#">판매처</a></li>
                </ul>
              </div>
            </li>
          </ul>
          <div class="side">
            <div class="select-dropdown">
              <select>
                <option value="ko">KO</option>
                <option value="ENG">ENG</option>
                <option value="JP">JP</option>
                <option value="CH">CH</option>
              </select>
            </div>
            <div class="icon1">
              <a href="#">
                <img src="images/s-bag.png"                        
                onmouseover="this.src='images/hs-bag.png'"     
                onmouseout="this.src='images/s-bag.png'">     
              </a>
            </div>
            <div class="icon2">
              <a href="#">
                <img src="images/s-login.png"                        
                onmouseover="this.src='images/hs-login.png'"     
                onmouseout="this.src='images/s-login.png'">     
              </a>
            </div>
          </div>
        </nav>
      </div>

    <!--P1-->
    <div id="p1">
      <div class="p1-txt">
        <div class="p1-ttl">

        </div>
      </div>
      <div class="p1-p">
        <img src="b-imgs/p1-p.png" alt="">
      </div>
    </div>

    <!--p2-->
    <div id="p2">
      <video src="video/pexels-c-technical-6635934.mp4" muted autoplay loop></video>
    </div>

    <!--p3-->
    <div id="p3">
      <div class="p3-box">
        <div class="p3-no1">
          <img src="b-imgs/p3-no1.png" alt="">

        <div class="p3-txt1">
          <img src="b-imgs/p3-t1.png" alt="">
        </div>
        <div class="p3-img1">
          <img src="b-imgs/p3-p1.png" alt="">

      <div class="p3-box">

        <div class="p3-no2">
          <img src="b-imgs/p3-no2.png" alt="">
        </div>
        <div class="p3-txt2">
          <img src="b-imgs/p3-t2.png" alt="">

      </div>
      <div class="p3-box">

        <div class="p3-img3">
          <img src="b-imgs/p3-p3.png" alt="">
        </div>
      </div>

      <div class="f-box">
        <div class="f-info">
          <img src="images/f-info.png" alt="">

        <div class="f-mid">

            <div class="f-t2">
              <img src="images/f-t2.png" alt="">

            <div class="f-t3">

            <div class="f-t4">
              <img src="images/f-t4.png" alt="">

          </div>
          <div class="f-shop">
            <img src="images/f-shop.png" alt="">

        </div>
        <div class="f-icon">
          <div class="f-ins">
            <img src="images/f-icon1.png" alt="">
          </div>
          <div class="f-ytb">
            <img src="images/f-icon2.png" alt="">
          </div>
          <div class="f-kt">
            <img src="images/f-icon3.png" alt="">
          </div>
          <div class="f-twt">
            <img src="images/f-icon4.png" alt="">
          </div>
        </div>
      </div>

    <!--top button-->
    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>
  </div>

  <script src="js/brand.js"></script>

</html>
